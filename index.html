<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="container border p-5 rounded-4 shadow-sm">
          <h4 class="text-center mb-3">แปลงค่าเงิน จากสกุลเงินต่างๆ เป็นเงินไทย</h4>
          <form>
            <div class="row">
              <div class="col-xs-12 col-md-12 col-lg-6 col-xl-6 mb-3">
                <label class="form-label">ค่าเงิน</label>
                <input type="number" class="form-control form-control-lg" id="userInput" />
              </div>
              <div class="col-xs-12 col-md-12 col-lg-6 col-xl-6 mb-3">
                <label class="form-label">เลือกค่าเงิน</label>
                <select
                  name=""
                  id="selectBox"
                  class="form-select form-select-lg"
                  aria-label="Default select example"
                ></select>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-warning py-2 px-3" id="convert">
                แปลงค่าเงิน
              </button>
            </div>
          </form>
          <p>ผลลัพธ์(THB.)</p>
          <p id="output"></p>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
