<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="container border">
          <h3>แปลงค่าเงิน จากสกุลเงินต่างๆ เป็นเงินไทย</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">ค่าเงิน</label>
              <input type="number" class="form-control" id="userInput"/>
            </div>
            <div class="mb-3">
              <label class="form-label">เลือกค่าเงิน</label>
              <select name="" id="selectBox" class="form-select" aria-label="Default select example"></select>
            </div>
            <button type="submit" class="btn btn-warning" id="convert">Go</button>
          </form>
          <p>ผลลัพธ์(THB.)</p>
          <p id="output"></p>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
